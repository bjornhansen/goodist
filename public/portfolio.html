<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goodist | Portfolio</title>
    <link rel="shortcut icon" type="image/" href="images/favicon.ico"/>
    <!-- Bootstrap: CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap: JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Stripe JS library -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.10/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.10/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-app-check-compat.js"></script>
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Entry point for app -->
    <script src="js/app.js"></script>
</head>
<body>
<header>
    <div class="px-3 py-2 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/portfolio.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-decoration-none">
                    <img src="images/logo-header.png" style="height: 50px" alt="Goodist logo">
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small d-none d-sm-flex">
                    <li class="blue-background round15">
                        <a href="#" class="d-flex flex-column justify-content-center align-items-center nav-link text-light">
                            <i class="bi bi-pie-chart-fill" style="font-size: 1.25rem;"></i>
                            Portfolio
                        </a>
                    </li>
                    <li>
                        <a href="impact.html" class="d-flex flex-column justify-content-center align-items-center nav-link">
                            <i class="bi bi-compass-fill" style="font-size: 1.25rem;"></i>
                            Impact
                        </a>
                    </li>
                    <li>
                        <a href="account.html" class="d-flex flex-column justify-content-center align-items-center nav-link">
                            <i class="bi bi-person-circle" style="font-size: 1.25rem;"></i>
                            Account
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div id="portfolioContainer" style="max-width: 600px; margin: 0 auto;">
        <div class="my-5 d-flex justify-content-center">
            <div class="spinner-border text-primary mt-4" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<!-- Takes up space for the footer -->
<div style="height: 100px;"></div>

<footer class="d-block d-sm-none bg-light border-top" style="position: fixed; bottom: 0; left: 0; width: 100vw;">
    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
        <li class="blue-background round15">
            <a href="#" class="d-flex flex-column justify-content-center align-items-center nav-link text-light">
                <i class="bi bi-pie-chart-fill" style="font-size: 1.25rem;"></i>
                Portfolio
            </a>
        </li>
        <li>
            <a href="impact.html" class="d-flex flex-column justify-content-center align-items-center nav-link">
                <i class="bi bi-compass-fill" style="font-size: 1.25rem;"></i>
                Impact
            </a>
        </li>
        <li>
            <a href="account.html" class="d-flex flex-column justify-content-center align-items-center nav-link">
                <i class="bi bi-person-circle" style="font-size: 1.25rem;"></i>
                Account
            </a>
        </li>
    </ul>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        app.checkFirebaseServices();

        // This is the login/signup page, so first check if the user is already logged in.
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, see docs for a list of available properties.
                // https://firebase.google.com/docs/reference/js/firebase.User

                // We need data from multiple async requests here.
                // First, we'll call them all right away, then use Promise.all() to execute the proper
                // routine when they've both come back.
                const promises = [
                    firebase.firestore().collection("users").doc(user.uid).get(),
                    firebase.firestore().collection("causes").get(),
                    firebase.functions().httpsCallable('stripeGetCharges')(),
                    firebase.functions().httpsCallable('stripeGetSubscription')()
                ];
                Promise.all(promises)
                    .then((values) => {
                        const userData = values[0].data();
                        const querySnapshot = values[1];
                        const stripeCharges = values[2];
                        const stripeSubscription = values[3].data;
                        const totalAmountGiven = stripeCharges.data.totalAmountGiven;

                        // Check for errors with the Stripe routines.
                        if (stripeCharges.data && stripeCharges.data.isError) {
                            console.error(stripeCharges.data.message);
                            alert(stripeCharges.data.message);
                        }
                        if (stripeSubscription.isError) {
                            console.error(stripeSubscription.message);
                            alert(stripeSubscription.message);
                        }

                        // If there's no subscription, we can't show pertinent data here.
                        if (!stripeSubscription.subscription) {
                            $('#portfolioContainer').html(`
                                <div class="border shadow-sm round15 p-3 mt-4">
                                    <h3>No subscription</h3>
                                    <p class="mb-0">You don't have an active subscription. Start one to see your portfolio.</p>
                                    <div class="d-grid gap-2 mt-4">
                                        <a class="btn btn-primary btn-lg" href="onboarding-causes.html" role="button">Start a subscription</a>
                                    </div>
                                </div>
                            `);
                            return;
                        }

                        // Get the total that will be billed next period.
                        let billingAmount = 0;
                        for (const i of stripeSubscription.subscription.items.data) {
                            // The price comes back in cents, so turn it into dollars.
                            billingAmount += i.price.unit_amount / 100;
                        }

                        // Make the causes into an easily searchable structure.
                        const causeData = {};
                        querySnapshot.forEach((causeDoc) => {
                            causeData[causeDoc.id] = causeDoc.data()
                        });

                        let causesHTML = '';
                        for (const c of userData.causes) {
                            // Build the HTML.
                            causesHTML += `
                                <tr>
                                    <td><img src="images/cause-icons/${c.cause.id}.svg" class="me-3" style="width: 25px; height: 25px;" alt="Cause icon">${causeData[c.cause.id].cause_name}</td>
                                    <td>$${c.giving_amount}</td>
                                    <td>${Math.round((c.giving_amount / userData.budget) * 100)}%</td>
                                </tr>
                            `;
                        }

                        // Put the causes together into a list.
                        $('#portfolioContainer').html(`
                            <div class="border shadow-sm round15 p-3 mt-4">
                                <table class="table table-borderless mb-0" style="max-width: 400px;">
                                    <tbody>
                                        <tr>
                                            <td>Total given: </td>
                                            <td><span class="rounded-3 py-1 px-2" style="background-color: #75f8cc;">$${totalAmountGiven}</span></td>
                                        </tr>
                                        <tr>
                                            <td>Monthly give: </td>
                                            <td><span class="rounded-3 py-1 px-2" style="background-color: #a4f389;">$${billingAmount}</span></td>
                                        </tr>
                                        <tr>
                                            <td>Next payment: </td>
                                            <td><span class="rounded-3 py-1 px-2" style="background-color: #f9f871;">${app.formatDate(stripeSubscription.subscription.current_period_end)}</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>


                            <div class="border shadow-sm round15 p-3 mt-4">
                                <h3 class="mb-3">Portfolio</h3>

                                <table class="table table-borderless" style="max-width: 400px;">
                                    <tbody>
                                        ${causesHTML}
                                    </tbody>
                                </table>

                                <div class="d-grid gap-2 mt-4">
                                    <a class="btn btn-primary btn-lg" href="onboarding-causes.html" role="button">Change</a>
                                </div>
                            </div>
                        `);
                    })
                    .catch((error) => {
                        console.error("Error getting something from a service:", error);
                    });
            } else {
                // User is signed out. They can't be on this page. Put them back on the auth page.
                window.location.href = '/';
            }
        });
    });
</script>
</body>
</html>
