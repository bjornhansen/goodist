<script>
    document.addEventListener('DOMContentLoaded', function() {
        app.checkFirebaseServices();

        // This is the login/signup page, so first check if the user is already logged in.
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, see docs for a list of available properties.
                // https://firebase.google.com/docs/reference/js/firebase.User

                // We need both the causes collection and the user's doc here, so two async requests.
                // First, we'll call them both right away, then use Promise.all() to execute the proper
                // routine when they've both come back.
                const promises = [
                    firebase.firestore().collection("users").doc(user.uid).get(),
                    firebase.firestore().collection("causes").get(),
                    firebase.functions().httpsCallable('stripeGetCharges')()
                ];
                Promise.all(promises)
                    .then((values) => {
                        const userData = values[0].data();
                        const querySnapshot = values[1];
                        const stripeCharges = values[2];
                        const totalAmountGiven = stripeCharges.data.totalAmountGiven;

                        // Make the causes into an easily searchable structure.
                        const causeData = {};
                        querySnapshot.forEach((causeDoc) => {
                            causeData[causeDoc.id] = causeDoc.data()
                        });

                        let causesHTML = '';
                        for (const c of userData.causes) {
                            // Build the HTML.
                            causesHTML += `
                                <tr>
                                    <td>${causeData[c.id].cause_name}</td>
                                    <td>$${c.giving_amount}</td>
                                    <td>${Math.round((c.giving_amount / totalAmountGiven) * 100)}%</td>
                                </tr>
                            `;
                        }

                        // Put the causes together into a list.
                        $('#portfolioContainer').html(`
                            <div class="border shadow-sm rounded p-3 mt-4">
                                <h3>You've given a total of $${totalAmountGiven}</h3>
                                <p class="mb-0">Thank you! Your next gift of [amount] will be processed on [date]</p>
                            </div>


                            <div class="border shadow-sm rounded p-3 mt-4">
                                <h3 class="mb-3">Monthly budget: $${userData.budget}</h3>

                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Cause</th>
                                            <th scope="col">Amount</th>
                                            <th scope="col">Percentage</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${causesHTML}
                                    </tbody>
                                </table>

                                <div class="d-grid gap-2 mt-5">
                                    <a class="btn btn-primary btn-lg" href="onboarding-causes.html" role="button">Change</a>
                                </div>
                            </div>
                        `);
                    })
                    .catch((error) => {
                        console.log("Error getting something from a service:", error);
                    });
            } else {
                // User is signed out. They can't be on this page. Put them back on the auth page.
                window.location.href = '/';
            }
        });
    });

    function randomColor() {
        const randomInt = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        };

        var h = randomInt(0, 360);
        var s = randomInt(42, 98);
        var l = randomInt(40, 90);
        return `hsl(${h},${s}%,${l}%)`;
    }
</script>
