<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goodist | Welcome</title>

    <!-- Bootstrap: CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap: JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.9/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.9/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-performance-compat.js"></script>
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Entry point for app -->
    <script src="js/app.js"></script>
</head>
<body>
<div class="countainer-fluid text-center">
    <div id="onboardingCarousel" class="carousel slide" data-bs-interval="false">
        <div class="carousel-inner" style="height: 100vh;">
            <!-- Welcome slide -->
            <div class="carousel-item py-5 px-3 active">
                <h1>Welcome!</h1>
                <p>Start by picking up to 7 causes to support</p>
                <button type="button" class="btn btn-outline-primary btn-lg">Back</button>
                <button type="button" class="btn btn-primary btn-lg">Let's go!</button>
            </div>

            <!-- Allocation slide -->
            <div class="carousel-item py-5 px-3">
                <h1>Which causes would you like to support?</h1>
                <p>[List causes here]</p>
                <button type="button" class="btn btn-outline-primary btn-lg">Back</button>
                <button type="button" class="btn btn-primary btn-lg">Continue <i class="bi bi-arrow-right"></i></button>
            </div>

            <!-- Budget slide -->
            <div class="carousel-item py-5 px-3">
                <h1>What is your monthly giving budget?</h1>
                <p>[$ selector here]</p>
                <button type="button" class="btn btn-outline-primary btn-lg">Back</button>
                <button type="button" class="btn btn-primary btn-lg">Continue <i class="bi bi-arrow-right"></i></button>
            </div>

            <!-- Allocation slide -->
            <div class="carousel-item py-5 px-3">
                <h1>How much would you like to give to each cause?</h1>
                <p>[$ selector here]</p>
                <button type="button" class="btn btn-outline-primary btn-lg">Back</button>
                <button type="button" class="btn btn-primary btn-lg">Continue <i class="bi bi-arrow-right"></i></button>
            </div>

            <!-- Payment slide -->
            <div class="carousel-item py-5 px-3">
                <h1>Enter your credit card number</h1>
                <p>[CC input here]</p>
                <button type="button" class="btn btn-outline-primary btn-lg">Back</button>
                <button type="button" class="btn btn-primary btn-lg">Continue <i class="bi bi-arrow-right"></i></button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        app.checkFirebaseServices();

        // This is the login/signup page, so first check if the user is already logged in.
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, see docs for a list of available properties.
                // https://firebase.google.com/docs/reference/js/firebase.User

                // Get the carousel.
                var carousel = new bootstrap.Carousel(document.querySelector('#onboardingCarousel'));
            } else {
                // User is signed out. They can't be on this page. Put them back on the auth page.

            }
        });
    });
</script>
</body>
</html>
