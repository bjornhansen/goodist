<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goodist | Settings</title>
    <link rel="shortcut icon" type="image/" href="images/favicon.ico"/>

    <!-- Bootstrap: CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap: JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Stripe JS library -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.9/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.9/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-performance-compat.js"></script>
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Entry point for app -->
    <script src="js/app.js"></script>
</head>
<body>
<header>
    <div class="px-3 py-2 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-decoration-none">
                    <img src="images/logo-header.png" style="height: 50px" alt="Goodist logo">
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small d-none d-sm-flex">
                    <li>
                        <a href="portfolio.html" class="d-flex flex-column justify-content-center align-items-center nav-link">
                            <i class="bi bi-pie-chart-fill" style="font-size: 1.25rem;"></i>
                            Portfolio
                        </a>
                    </li>
                    <li>
                        <a href="impact.html" class="d-flex flex-column justify-content-center align-items-center nav-link">
                            <i class="bi bi-compass-fill" style="font-size: 1.25rem;"></i>
                            Impact
                        </a>
                    </li>
                    <li class="bg-primary rounded">
                        <a href="#" class="d-flex flex-column justify-content-center align-items-center nav-link text-light">
                            <i class="bi bi-person-circle" style="font-size: 1.25rem;"></i>
                            Account
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div id="accountContainer" style="max-width: 600px; margin: 0 auto;">
        <div class="my-5 d-flex justify-content-center">
            <div class="spinner-border text-primary mt-4" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<!-- Takes up space for the footer -->
<div style="height: 100px;"></div>

<footer class="d-block d-sm-none bg-light border-top" style="position: fixed; bottom: 0; left: 0; width: 100vw;">
    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
        <li>
            <a href="portfolio.html" class="d-flex flex-column justify-content-center align-items-center nav-link">
                <i class="bi bi-pie-chart-fill" style="font-size: 1.25rem;"></i>
                Portfolio
            </a>
        </li>
        <li>
            <a href="impact.html" class="d-flex flex-column justify-content-center align-items-center nav-link">
                <i class="bi bi-compass-fill" style="font-size: 1.25rem;"></i>
                Impact
            </a>
        </li>
        <li class="bg-primary rounded">
            <a href="#" class="d-flex flex-column justify-content-center align-items-center nav-link text-light">
                <i class="bi bi-person-circle" style="font-size: 1.25rem;"></i>
                Account
            </a>
        </li>
    </ul>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        app.checkFirebaseServices();

        // This is the login/signup page, so first check if the user is already logged in.
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, see docs for a list of available properties.
                // https://firebase.google.com/docs/reference/js/firebase.User

                // We need data from multiple async requests here.
                // First, we'll call them all right away, then use Promise.all() to execute the proper
                // routine when they've both come back.
                const promises = [
                    firebase.firestore().collection("users").doc(user.uid).get(),
                    firebase.functions().httpsCallable('stripeGetSubscription')()
                ];
                Promise.all(promises)
                    .then((values) => {
                        const userData = values[0].data();
                        const sub = values[1].data;

                        // Show the subscription details, or a way to get a subscription if there is none.
                        let subHTML = '';
                        if (sub.subscription) {
                            // There is an active subscription. Show details and cancel button.
                            let msg;
                            if (sub.paymentMethod.type == 'card') {
                                msg = `<i class="bi bi-credit-card"></i> ending in ${sub.paymentMethod.card.last4}`;
                            } else {
                                msg = `Paying with: ${sub.paymentMethod.type}`;
                            }

                            // Get the total that will be billed.
                            let billingAmount = 0;
                            for (const i of sub.subscription.items.data) {
                                // The price comes back in cents, so turn it into dollars.
                                billingAmount += i.price.unit_amount / 100;
                            }

                            // Build the HTML.
                            subHTML += `
                                <p>${msg}</p>
                                <p>Next payment of <strong>$${billingAmount}</strong> will be billed on <strong>${app.formatDate(sub.subscription.current_period_end)}</strong>.</p>
                                <div class="d-grid gap-2 mt-4">
                                    <button type="button" class="btn btn-outline-danger btn-lg" onclick="cancelSubscription();">Cancel subscription</button>
                                </div>
                            `;
                        } else {
                            // No active subscription. Show a button to add one.
                            subHTML += `
                                <p>You don't have an active subscription.</p>
                                <div class="d-grid gap-2 mt-4">
                                    <a class="btn btn-primary btn-lg" href="onboarding-causes.html" role="button">Start a subscription</a>
                                </div>
                            `;
                        }

                        $('#accountContainer').html(`
                            <div class="border shadow-sm rounded p-3 mt-4">
                                <h3>Account</h3>
                                <p class="mb-0">Name: ${userData.first_name}</p>
                                <p class="mb-0">Email: ${user.email}</p>
                                <div class="d-grid gap-2 mt-4">
                                    <button type="button" class="btn btn-primary btn-lg" onclick="app.signOut();">Sign out</button>
                                </div>
                            </div>

                            <div class="border shadow-sm rounded p-3 mt-4">
                                <h3>Subscription</h3>
                                ${subHTML}
                            </div>
                        `);
                    })
                    .catch((error) => {
                        console.log("Error getting something from a service:", error);
                    });
            } else {
                // User is signed out. They can't be on this page. Put them back on the auth page.
                window.location.href = '/';
            }
        });
    });

    function cancelSubscription() {
        // Ask user if they're sure.
        if (!confirm(`Are you sure you want to cancel your subscription?`)) {
            return;
        }

        // Cancel this user's current subscription.
        firebase.functions().httpsCallable('stripeCancelSubscription')()
            .then((data) => {
                // Reload the page.
                window.location.reload();
            })
            .catch((error) => {
                // The document probably doesn't exist.
                console.error("Error canceling subscription: ", error);
            });
    }
</script>
</body>
</html>
