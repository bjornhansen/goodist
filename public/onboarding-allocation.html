<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goodist | Allocation</title>

    <!-- Bootstrap: CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap: JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Range slider library (https://rangeslider.js.org/) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rangeslider.js@2.3.3/dist/rangeslider.css" integrity="sha256-jJApoDvazb6sRGbc3gE+wdEAE0cE0H1Ag3k1qCada9c=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/rangeslider.js@2.3.3/dist/rangeslider.min.js" integrity="sha256-vFhEtGnaQ2xB+yjBTSXxssthNcfdbzu+lmLYhCdp2Cc=" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.9/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.9/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-performance-compat.js"></script>
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Entry point for app -->
    <script src="js/app.js"></script>
</head>
<body>
<div class="container text-center py-5 px-3">
    <h1 class="mb-5">How much would you like to give to each cause?</h1>

    <div id="allocationSetter" class="mb-5" style="max-width: 800px; margin: 0 auto;">
        <div class="spinner-border text-primary mt-4" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <a class="btn btn-outline-primary btn-lg" href="onboarding-budget.html" role="button">Back</a>
    <button id="submitAllocationButton" type="button" class="btn btn-primary btn-lg disabled" onclick="submitAllocation();">Continue <i class="bi bi-arrow-right"></i></button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        app.checkFirebaseServices();

        // Set this global variable now.
        app.userBudget = null;

        // This is the login/signup page, so first check if the user is already logged in.
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                // User is signed out. They can't be on this page. Put them back on the auth page.
                window.location.href = 'index.html';
            } else {
                // User is signed in, see docs for a list of available properties.
                // https://firebase.google.com/docs/reference/js/firebase.User

                const db = firebase.firestore();
                // First, get the user data.
                db.collection("users").doc(user.uid).get().then((userDoc) => {
                    if (userDoc.exists) {
                        // If the user record exists, get the budget.
                        const userData = userDoc.data();

                        // In any event, build the budget selector HTML.
                        const html = `
                            <div style="max-width: 300px; margin: 0 auto;">
                                <!-- Budget left -->
                                <div class="mb-5">
                                    Remaining budget: $${userData.budget}
                                </div>

                                <!-- Sliders -->
                                <div>
                                    <input class="causeSlider"
                                        type="range"
                                        min="10"
                                        max="100"
                                        step="5"
                                        value="30"
                                    >
                                    <div class="d-flex justify-content-between px-1 pt-4">
                                        <p>Cause 1</p>
                                        <p>30</p>
                                    </div>
                                </div>
                            </div>
                        `;

                        $('#allocationSetter').html(html);

                        $('.causeSlider').rangeslider({
                            polyfill: false
                        });
                    } else {
                        // doc.data() will be undefined in this case
                        console.log("No such document!");
                    }
                }).catch((error) => {
                    console.log("Error getting document:", error);
                });
            }
        });
    });

    function setBudget(amount) {
        // Remove any previous selection.
        $(".budgetButton").removeClass('selected');
        const custom = $("#customAmount");
        custom.removeClass('selected');

        // If amount matches any of the pre-set buttons, select that button.
        const btn = $(`#budget-${amount}`);
        if (btn.length) {
            btn.addClass('selected');
        } else {
            // It doesn't match a suggested budget button. Put it in the custom amount field and select it.
            custom.val(amount).addClass('selected');
        }

        // Set the value in the state.
        app.userBudget = amount;

        // Now that something is set, enable the button.
        $('#submitAllocationButton').removeClass('disabled');
    }

    function handleCustomAmountChange(e) {
        // Remove any previous selection.
        $(".budgetButton").removeClass('selected');
        const custom = $("#customAmount");
        custom.removeClass('selected');

        // The user has input a new custom amount for the budget.
        const amount = $('#customAmount').val();

        // Set the custom input as selected.
        custom.addClass('selected');

        // Set the value in the state.
        app.userBudget = amount;

        if (amount >= 5 && amount <= 999999) {
            // Now that something is set, enable the button.
            $('#submitAllocationButton').removeClass('disabled');
        }
    }

    function submitAllocation() {
        const btn = $('#submitAllocationButton');
        // Don't do anything if the button is disabled.
        if (btn.hasClass('disabled')) {
            alert('Choose a monthly budget to continue');
            return;
        }

        // Check that the amount is in range.
        const isInRange = app.userBudget >= 5 && app.userBudget <= 999999;
        if (!isInRange) {
            alert(`Please select a budget between $5 and $999,999`);
            return;
        }

        // Give the button a spinner.
        btn.html(`
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Continue <i class="bi bi-arrow-right"></i>
        `);
        btn.addClass('disabled');

        // Get the user again, making sure they're still logged in.
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                // User is signed out. They can't be on this page. Put them back on the auth page.
                window.location.href = 'index.html';
            } else {
                // The user is logged in and we're ready to update their causes.
                const db = firebase.firestore();
                const docRef = db.collection("users").doc(user.uid);
                // Attempt to do the update.
                docRef.update({
                    budget: app.userBudget
                })
                .then(() => {
                    console.log("Document successfully updated!");
                })
                .catch((error) => {
                    // The document probably doesn't exist.
                    console.error("Error updating document: ", error);
                });
            }
        });
    }
</script>
</body>
</html>
