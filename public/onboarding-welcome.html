<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goodist | Welcome</title>

    <!-- Bootstrap: CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap: JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.9/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.9/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-performance-compat.js"></script>
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Entry point for app -->
    <script src="js/app.js"></script>
</head>
<body>
<div class="container text-center py-5 px-3">
    <img style="width: 200px; height: 200px;" src="https://firebasestorage.googleapis.com/v0/b/aidflow.appspot.com/o/marketing%2Fwelcome.png?alt=media&token=349a4f5c-29be-4513-adca-02f0c8429c17" alt="image of heart shaped world">
    <h1 class="mt-4 mb-3">Welcome!</h1>
    <p class="mb-5">Start by picking up to <span id="causeCount">10</span> causes to support</p>
    <a class="btn btn-primary btn-lg" href="onboarding-causes.html" role="button">Let's go!</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        app.checkFirebaseServices();

        // This is the login/signup page, so first check if the user is already logged in.
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                // User is signed out. They can't be on this page. Put them back on the auth page.
                window.location.href = 'index.html';
            } else {
                // User is signed in, see docs for a list of available properties.
                // https://firebase.google.com/docs/reference/js/firebase.User

                // Get the causes data, just to count.
                const db = firebase.firestore();
                db.collection("causes").get().then((querySnapshot) => {
                    $('#causeCount').html(querySnapshot.size);
                });
            }
        });
    });
</script>
</body>
</html>
