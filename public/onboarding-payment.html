<body>
<div class="container text-center py-5 px-3">
    <h1 class="mb-5">Select a payment method</h1>

    <p>[Stripe coming soon]</p>

    <form id="payment-form">
        <div id="payment-element">
            <!-- Elements will create form elements here -->
        </div>
        <!--<button id="submit">Subscribe</button>-->
        <div id="error-message">
            <!-- Display error message to your customers here -->
        </div>
    </form>
</div>

<div id="footerMenuContainer" class="d-flex justify-content-center border-top p-3 bg-light" style="position: fixed; bottom: 0; left: 0; width: 100%;">
    <div class="row gx-3" style="width: 600px;">
        <div class="col-4">
            <div class="d-grid gap-2">
                <a class="btn btn-outline-primary btn-lg" href="onboarding-causes.html" role="button">Back</a>
            </div>
        </div>
        <div class="col-8">
            <div class="d-grid gap-2">
                <button id="submitBudgetButton" type="button" class="btn btn-primary btn-lg disabled" onclick="alert('Not hooked up yet');">Continue <i class="bi bi-arrow-right"></i></button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        app.checkFirebaseServices();

        // This is the login/signup page, so first check if the user is already logged in.
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                // User is signed out. They can't be on this page. Put them back on the auth page.
                window.location.href = 'index.html';
            } else {
                // User is signed in, see docs for a list of available properties.
                // https://firebase.google.com/docs/reference/js/firebase.User

                const db = firebase.firestore();
                // First, get the user data.
                db.collection("users").doc(user.uid).get().then((userDoc) => {
                    if (userDoc.exists) {
                        // If the user record exists, see if the user already has an active subscription.
                        const userData = userDoc.data();
                        const userEmail = user.email;
                        const hasSub = false;

                        if (!hasSub) {
                            // No subscription yet. Add one!

                            // Initialize Cloud Functions through Firebase
                            const functions = firebase.functions();

                            // Set up the stripe Customer and Subscription.
                            const setupStripe = functions.httpsCallable('setupStripe');
                            setupStripe({email: userEmail, name: `${userData.first_name} ${userData.last_name}`})
                                .then((result) => {
                                    // Read result of the Cloud Function.
                                    debugger;
                                });
                        } else {
                            // Already has a subscription. Put them on the dashboard page.
                            window.location.href = 'portfolio.html';
                        }
                    } else {
                        // doc.data() will be undefined in this case
                        console.log("No such document!");
                    }
                }).catch((error) => {
                    console.log("Error getting document:", error);
                });
            }
        });
    });
</script>
</body>
