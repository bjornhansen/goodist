<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goodist | Budget</title>

    <!-- Bootstrap: CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap: JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.9/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.9/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-performance-compat.js"></script>
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Entry point for app -->
    <script src="js/app.js"></script>
</head>
<body>
<div class="container text-center py-5 px-3">
    <h1 class="mb-5">What is your monthly giving budget?</h1>

    <div id="budgetSelector" class="mb-5" style="max-width: 800px; margin: 0 auto;">
        <div class="spinner-border text-primary mt-4" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <a class="btn btn-outline-primary btn-lg" href="onboarding-causes.html" role="button">Back</a>
    <button id="submitBudgetButton" type="button" class="btn btn-primary btn-lg disabled" onclick="submitBudget();">Continue <i class="bi bi-arrow-right"></i></button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        app.checkFirebaseServices();

        // This is the login/signup page, so first check if the user is already logged in.
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                // User is signed out. They can't be on this page. Put them back on the auth page.
                window.location.href = 'index.html';
            } else {
                // User is signed in, see docs for a list of available properties.
                // https://firebase.google.com/docs/reference/js/firebase.User

                const db = firebase.firestore();
                // First, get the user data.
                db.collection("users").doc(user.uid).get().then((userDoc) => {
                    if (userDoc.exists) {
                        // If the user record exists, get the budget.
                        const userData = userDoc.data();

                        // In any event, build the budget selector HTML.
                        const html = `
                            <div style="max-width: 325px; margin: 0 auto;">
                                <div class="row gx-2 mb-2">
                                    <div class="col">
                                        <div class="d-grid gap-2">
                                            <button type="button" class="btn btn-outline-dark btn-block">$5</button>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-grid gap-2">
                                            <button type="button" class="btn btn-outline-dark btn-block">$10</button>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-grid gap-2">
                                            <button type="button" class="btn btn-outline-dark btn-block">$25</button>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-grid gap-2">
                                            <button type="button" class="btn btn-outline-dark btn-block">$50</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row gx-2 mb-2">
                                    <div class="col">
                                        <div class="d-grid gap-2">
                                            <button type="button" class="btn btn-outline-dark btn-block">$100</button>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-grid gap-2">
                                            <button type="button" class="btn btn-outline-dark btn-block">$250</button>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-grid gap-2">
                                            <button type="button" class="btn btn-outline-dark btn-block">$500</button>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-grid gap-2">
                                            <button type="button" class="btn btn-outline-dark btn-block">$1,000</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="dollaSign">$</span>
                                    <input id="customAmount" type="number" step="5" min="5" max="999999" class="form-control" placeholder="Custom amount" aria-label="customAmount" aria-describedby="dollaSign">
                                </div>
                            </div>
                        `;

                        if (userData.budget) {
                            // There is a budget set. Put it in the input
                        }

                        $('#budgetSelector').html(html);
                    } else {
                        // doc.data() will be undefined in this case
                        console.log("No such document!");
                    }
                }).catch((error) => {
                    console.log("Error getting document:", error);
                });
            }
        });
    });

    function toggleCause(causeId) {
        // Check or uncheck this cause.
        const card = $(`#${causeId}`);
        const checkContainer = card.find('.causeCheck');
        if (checkContainer.hasClass('checked')) {
            // It's currently checked. Uncheck it.
            checkContainer.removeClass('checked');
            checkContainer.addClass('unchecked');
            checkContainer.html(`<i class="bi bi-square"></i>`);
        } else {
            // It's currently unchecked. Check it.
            checkContainer.removeClass('unchecked');
            checkContainer.addClass('checked');
            checkContainer.html(`<i class="bi bi-check-square"></i>`);
        }

        // After this operation are there any checked causes? If not, disable the button.
        const list = $('#causesList');
        if (list.find('.checked').length > 0) {
            // At least one is checked. Okay to continue.
            $('#submitCausesButton').removeClass('disabled');
        } else {
            // None are checked. User can't continue.
            $('#submitCausesButton').addClass('disabled');
        }
    }

    function submitBudget() {
        const btn = $('#submitBudgetButton');
        // Don't do anything if the button is disabled.
        if (btn.hasClass('disabled')) {
            alert('Choose a monthly budget to continue');
            return;
        }

        // Give the button a spinner.
        btn.html(`
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Continue <i class="bi bi-arrow-right"></i>
        `);
        btn.addClass('disabled');

        // Get the IDs of the selected causes.
        const selectedCauses = [];
        $('#causesList').find('.causeCard').each(function( index ) {
            if ($(this).find('.causeCheck').hasClass('checked')) {
                selectedCauses.push(this.id);
            }
        });

        // Get the user again, making sure they're still logged in.
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                // User is signed out. They can't be on this page. Put them back on the auth page.
                window.location.href = 'index.html';
            } else {
                // The user is logged in and we're ready to update their causes.
                const db = firebase.firestore();
                const docRef = db.collection("users").doc(user.uid);
                // Attempt to do the update.
                docRef.update({
                    causes: selectedCauses
                })
                    .then(() => {
                        console.log("Document successfully updated!");
                    })
                    .catch((error) => {
                        // The document probably doesn't exist.
                        console.error("Error updating document: ", error);
                    });
            }
        });
    }
</script>
</body>
</html>
