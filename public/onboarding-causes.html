<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goodist | Causes</title>

    <!-- Bootstrap: CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap: JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.9/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.9/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.6.9/firebase-performance-compat.js"></script>
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Entry point for app -->
    <script src="js/app.js"></script>
</head>
<body>
<div class="container text-center py-5 px-3">
    <h1 class="mb-5">Which causes would you like to support?</h1>

    <div id="causeSelector" class="mb-5" style="max-width: 800px; margin: 0 auto;">
        <div class="spinner-border text-primary mt-4" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <a class="btn btn-outline-primary btn-lg" href="onboarding-welcome.html" role="button">Back</a>
    <button id="submitCausesButton" type="button" class="btn btn-primary btn-lg disabled" onclick="submitCauses();">Continue <i class="bi bi-arrow-right"></i></button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        app.checkFirebaseServices();

        // This is the login/signup page, so first check if the user is already logged in.
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                // User is signed out. They can't be on this page. Put them back on the auth page.
                window.location.href = 'index.html';
            } else {
                // User is signed in, see docs for a list of available properties.
                // https://firebase.google.com/docs/reference/js/firebase.User

                // Get the carousel.
                const db = firebase.firestore();
                db.collection("causes").get().then((querySnapshot) => {
                    let causesHTML = '';
                    querySnapshot.forEach((doc) => {
                        // doc.data() is never undefined for query doc snapshots.
                        const d = doc.data();
                        causesHTML += `
                            <div class="col">
                                <div id="${doc.id}" class="card causeCard cursor-hover" onclick="toggleCause('${doc.id}');">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="causeName p-3 text-start">
                                            ${d.cause_name}<i class="bi bi-info-circle-fill ms-2"></i>
                                        </div>
                                        <div class="causeCheck unchecked py-2 px-3" style="font-size: 1.5rem;">
                                            <i class="bi bi-square"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    $('#causeSelector').html(`
                        <div id="causesList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                            ${causesHTML}
                        </div>
                    `);
                });
            }
        });
    });

    function toggleCause(causeId) {
        // Check or uncheck this cause.
        const card = $(`#${causeId}`);
        const checkContainer = card.find('.causeCheck');
        if (checkContainer.hasClass('checked')) {
            // It's currently checked. Uncheck it.
            checkContainer.removeClass('checked');
            checkContainer.addClass('unchecked');
            checkContainer.html(`<i class="bi bi-square"></i>`);
        } else {
            // It's currently unchecked. Check it.
            checkContainer.removeClass('unchecked');
            checkContainer.addClass('checked');
            checkContainer.html(`<i class="bi bi-check-square"></i>`);
        }

        // After this operation are there any checked causes? If not, disable the button.
        const list = $('#causesList');
        if (list.find('.checked').length > 0) {
            // At least one is checked. Okay to continue.
            $('#submitCausesButton').removeClass('disabled');
        } else {
            // None are checked. User can't continue.
            $('#submitCausesButton').addClass('disabled');
        }
    }

    function submitCauses() {
        const btn = $('#submitCausesButton');
        // Don't do anything if the button is disabled.
        if (btn.hasClass('disabled')) {
            alert('Choose at least one cauase to continue');
            return;
        }

        // Give the button a spinner.
        btn.html(`
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Continue <i class="bi bi-arrow-right"></i>
        `);
        btn.addClass('disabled');

        // Get the IDs of the selected causes.
        const selectedCauses = [];
        $('#causesList').find('.causeCard').each(function( index ) {
            if ($(this).find('.causeCheck').hasClass('checked')) {
                selectedCauses.push(this.id);
            }
        });

        // Now associate the causes with this user.
    }
</script>
</body>
</html>
